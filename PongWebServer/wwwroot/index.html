<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Server Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #2980b9;
            }

        #gameCount {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #serverUpTime {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #gamesList {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

            .game-item:last-child {
                border-bottom: none;
            }

        .remove-btn {
            background-color: #e74c3c;
            float: right;
        }

            .remove-btn:hover {
                background-color: #c0392b;
            }
    </style>
</head>
<body>
    <h1>Pong Server Dashboard</h1>

    <div class="controls">
        <button onclick="addGame()">Add Game</button>
        <button onclick="stopAllGames()">Stop All Games</button>
        <button onclick="stopServer()">Stop Server</button>
        <button onclick="startServer()">Start Server</button>
    </div>

    <div id="serverUpTime"></div>

    <div id="gameCount"></div>

    <div id="gamesList"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function updateGamesList() {
            axios.get('/pong/games')
                .then(response => {
                    const gamesList = document.getElementById('gamesList');
                    const gameCount = document.getElementById('gameCount');
                    const serverUpTime = document.getElementById('serverUpTime');
                    gamesList.innerHTML = '';

                    // Update server uptime
                    serverUpTime.textContent = `Server Uptime: ${response.data.serverUpTime}`;

                    // Update game count
                    gameCount.textContent = `Number of games: ${response.data.games.length}`;

                    response.data.games.forEach(game => {
                        const gameElement = document.createElement('div');
                        gameElement.className = 'game-item';
                        gameElement.innerHTML = `
                                Game ${game.id}: ${game.score.leftScore} - ${game.score.rightScore}
                                (Duration: ${game.duration || 'N/A'})
                                <button class="remove-btn" onclick="removeGame(${game.id})">Remove</button>
                            `;
                        gamesList.appendChild(gameElement);
                    });
                })
                .catch(error => console.error('Error fetching games:', error));
        }

        function startServer() {
            axios.post('/pong/start')
                .then(() => updateGamesList())
                .catch(error => console.error('Error starting server:', error));
        }
        function stopServer() {
            axios.post('/pong/stop')
                .then(() => updateGamesList())
                .catch(error => console.error('Error stopping server:', error));
        }
        function addGame() {
            axios.post('/pong/addgame')
                .then(() => updateGamesList())
                .catch(error => console.error('Error adding game:', error));
        }

        function removeGame(id) {
            axios.delete(`/pong/games/${id}`)
                .then(() => updateGamesList())
                .catch(error => console.error('Error removing game:', error));
        }

        function stopAllGames() {
            axios.delete('/pong/stopall')
                .then(() => updateGamesList())
                .catch(error => console.error('Error stopping all games:', error));
        }

        // Initial update
        updateGamesList();

        // Update the list 
        setInterval(updateGamesList, 1000);
    </script>
</body>
</html>
